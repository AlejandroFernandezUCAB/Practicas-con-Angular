<div class="container py-5">
  <!--Section: Blog v.3-->
<section class="py-5">

  <!--Section heading-->
  <h2 class="h1 text-center mb-5">Lista de Pokemones</h2>

<ng-container *ngFor="let pokemon of pokemones">
  <!--Grid row-->
  <div class="row">
      <!--Grid column-->
      <div class="col-lg-5 col-xl-4 mb-4">
          <!--Featured image-->
          <div class="view overlay rounded z-depth-1-half waves-light" mdbWavesEffect>
              <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.id}}.png" class="img-fluid" alt="First sample image">
              <a>
                  <div class="mask rgba-white-slight"></div>
              </a>
          </div>
      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-lg-7 col-xl-7 ml-xl-4 mb-4">
          <h3 class="mb-3 font-weight-bold dark-grey-text">
              <strong></strong>
          </h3>
          <p class="grey-text">{{pokemon.name}}</p>
          <a mdbBtn color="primary" size="md" [routerLink]="['/pokemon', pokemon.id]" class="waves-light" mdbWavesEffect>Leer m√°s</a>
      </div>
      <!--Grid column-->
 
  </div>
  <!--Grid row-->

  <hr class="mb-5">
</ng-container>
</section>
<!--Section: Blog v.3-->
</div>
